<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Examples</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
       <div class="container">
        <h2>Carousel Examples</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#mycarosuel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarosuel" data-slide-to="1" ></li>
            <li data-target="#mycarosuel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="photo1.jpg" alt="Image 1"></div>
                <div class="item">
                    <img src="photo2.jpg" alt="Image 2"></div> 
                <div class="item">
                    <img src="Stars.jpg" alt="Image 3"> </div>
            </div>
           <a class="left carousel-control" href="" data-slide="prev">
            <span class="glyphipon glyphipon-chebron-left"></span>
            <span class="sr-only">previous</span>
           </a>
           <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphipon glyphipon-chebron-right"></span>
            <span class="sr-only">next</span></a>
        </div>
       </div>  
    </body>
</html>
